<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>সকল ডোনার — কর্ণফুলী ব্লাড হাব</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root { --brand:#e11d48; }
    body { font-family:'Hind Siliguri', sans-serif; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
    .glass { background:rgba(255,255,255,0.9); backdrop-filter: blur(12px); }
    
    /* Donor Card Styling */
    .donor-card { 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid #f1f5f9;
      background: white;
    }
    .donor-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05); }
    
    /* Status Badge Pulsing */
    .status-ready { animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

    /* Drawer Animation */
    #mobileDrawer.active #drawerContent { transform: translateY(0); }
    #mobileDrawer.active #drawerOverlay { opacity: 1; pointer-events: auto; }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 pb-28">

  <header class="sticky top-0 z-40 glass border-b border-slate-100 shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="bg-rose-600 p-2 rounded-2xl text-white shadow-lg shadow-rose-200">
            <i data-lucide="droplet" class="w-6 h-6"></i>
        </div>
        <div>
            <h1 class="font-bold text-xl leading-none">কর্ণফুলী ব্লাড হাব</h1>
            <span class="text-[10px] font-bold text-rose-500 uppercase tracking-widest">সকল দাতা তালিকা</span>
        </div>
      </div>
      <nav class="hidden md:flex items-center gap-8 font-bold text-sm text-slate-600">
          <a href="index.html" class="hover:text-rose-600 transition-colors">হোম</a>
          <a href="donors.html" class="text-rose-600">ডোনার তালিকা</a>
          <a href="registration.html" class="px-5 py-2.5 bg-rose-600 text-white rounded-xl shadow-md">নিবন্ধন করুন</a>
      </nav>
    </div>
  </header>

  <section class="mt-6 px-4 max-w-6xl mx-auto">
    <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="space-y-1">
            <label class="text-[10px] font-black text-slate-400 uppercase ml-2">গ্রুপ</label>
            <select id="fGroup" class="w-full px-4 py-3.5 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-rose-500 font-bold outline-none appearance-none"></select>
        </div>
        <div class="space-y-1">
            <label class="text-[10px] font-black text-slate-400 uppercase ml-2">জেলা/থানা</label>
            <input id="fLocation" placeholder="যেমন: চট্টগ্রাম" class="w-full px-4 py-3.5 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-rose-500 outline-none font-medium" />
        </div>
        <div class="space-y-1">
            <label class="text-[10px] font-black text-slate-400 uppercase ml-2">উপলব্ধতা</label>
            <select id="fReady" class="w-full px-4 py-3.5 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-rose-500 font-bold outline-none">
                <option value="">সবাই</option>
                <option value="ready">রক্তদানে প্রস্তুত</option>
                <option value="rest">বিরতিতে আছেন</option>
            </select>
        </div>
        <div class="flex items-end">
            <button id="applyFilters" class="w-full py-4 rounded-2xl bg-slate-900 text-white font-black hover:bg-black transition-all flex items-center justify-center gap-2 shadow-xl shadow-slate-200">
                <i data-lucide="sliders-horizontal" class="w-4 h-4"></i> ফিল্টার করুন
            </button>
        </div>
      </div>
    </div>
  </section>

  <div class="max-w-6xl mx-auto px-6 mt-8 flex items-center justify-between">
    <h3 class="font-black text-slate-800 text-lg italic">রক্তদাতাদের তালিকা</h3>
    <div class="flex gap-2">
        <div class="bg-rose-50 px-3 py-1.5 rounded-full text-[11px] font-bold text-rose-600 border border-rose-100">মোট: <span id="count-total">0</span></div>
        <div class="bg-green-50 px-3 py-1.5 rounded-full text-[11px] font-bold text-green-600 border border-green-100">প্রস্তুত: <span id="count-ready">0</span></div>
    </div>
  </div>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <div id="donorList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="animate-pulse bg-white rounded-[2.5rem] p-6 h-64 border border-slate-100"></div>
        <div class="animate-pulse bg-white rounded-[2.5rem] p-6 h-64 border border-slate-100"></div>
        <div class="animate-pulse bg-white rounded-[2.5rem] p-6 h-64 border border-slate-100"></div>
    </div>
  </main>

  <nav class="lg:hidden fixed bottom-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-xl border-t border-slate-100 px-8 py-4 flex justify-between items-center shadow-[0_-10px_30px_rgba(0,0,0,0.05)] rounded-t-[2.5rem]">
    <a href="index.html" class="flex flex-col items-center gap-1 text-slate-400">
        <i data-lucide="home" class="w-6 h-6"></i>
        <span class="text-[10px] font-black uppercase">হোম</span>
    </a>
    
    <a href="donors.html" class="flex flex-col items-center gap-1 text-rose-600">
        <i data-lucide="search" class="w-6 h-6"></i>
        <span class="text-[10px] font-black uppercase tracking-tighter">খুঁজুন</span>
    </a>

    <a href="registration.html" class="relative -mt-12 group">
        <div class="w-14 h-14 bg-rose-600 rounded-2xl shadow-2xl shadow-rose-300 flex items-center justify-center border-4 border-white transform transition-all active:scale-90 group-hover:rotate-12">
            <i data-lucide="plus" class="w-7 h-7 text-white"></i>
        </div>
    </a>

    <a href="gallary.html" class="flex flex-col items-center gap-1 text-slate-400">
        <i data-lucide="image" class="w-6 h-6"></i>
        <span class="text-[10px] font-black uppercase">গ্যালারি</span>
    </a>

    <button onclick="toggleDrawer()" class="flex flex-col items-center gap-1 text-slate-400">
        <i data-lucide="layout-grid" class="w-6 h-6"></i>
        <span class="text-[10px] font-black uppercase">মেনু</span>
    </button>
  </nav>

  <div id="mobileDrawer" class="fixed inset-0 z-[60] invisible">
    <div id="drawerOverlay" onclick="toggleDrawer()" class="absolute inset-0 bg-slate-900/60 opacity-0 transition-opacity duration-300 pointer-events-none"></div>
    <div id="drawerContent" class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[3rem] p-8 translate-y-full transition-transform duration-500 cubic-bezier(0.4, 0, 0.2, 1) shadow-2xl">
        <div class="w-12 h-1.5 bg-slate-100 rounded-full mx-auto mb-8"></div>
        <h3 class="text-xl font-black text-slate-800 mb-8 italic">ন্যাভিগেশন মেনু</h3>
        <div class="grid grid-cols-2 gap-4">
            <a href="index.html" class="p-5 rounded-[2rem] bg-slate-50 border border-slate-100 flex flex-col items-center gap-3 active:bg-rose-50 transition-colors">
                <i data-lucide="home" class="text-rose-600 w-8 h-8"></i> <span class="font-bold text-sm">মূল পাতা</span>
            </a>
            <a href="registration.html" class="p-5 rounded-[2rem] bg-slate-50 border border-slate-100 flex flex-col items-center gap-3 active:bg-rose-50 transition-colors">
                <i data-lucide="user-plus" class="text-blue-600 w-8 h-8"></i> <span class="font-bold text-sm">নতুন নিবন্ধন</span>
            </a>
            <a href="about.html" class="p-5 rounded-[2rem] bg-slate-50 border border-slate-100 flex flex-col items-center gap-3 active:bg-rose-50 transition-colors">
                <i data-lucide="info" class="text-amber-600 w-8 h-8"></i> <span class="font-bold text-sm">আমাদের লক্ষ্য</span>
            </a>
            <a href="contact.html" class="p-5 rounded-[2rem] bg-slate-50 border border-slate-100 flex flex-col items-center gap-3 active:bg-rose-50 transition-colors">
                <i data-lucide="phone-call" class="text-green-600 w-8 h-8"></i> <span class="font-bold text-sm">জরুরি সাহায্য</span>
            </a>
        </div>
        <button onclick="toggleDrawer()" class="w-full mt-8 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-sm uppercase tracking-widest">বন্ধ করুন</button>
    </div>
  </div>

  <script>
    const DONOR_API = "https://script.google.com/macros/s/AKfycbyGguWgJdIpVgv0Sol7qF7gJOelhv-y47NoW6my1ZnlSjxHcj7ygwlMuDxffRezTW4wbA/exec?sheet=Donors";
    const BG_LIST = ["A+","A-","B+","B-","AB+","AB-","O+","O-"];

    const els = {
      fGroup: document.getElementById('fGroup'),
      fLoc: document.getElementById('fLocation'),
      fReady: document.getElementById('fReady'),
      apply: document.getElementById('applyFilters'),
      list: document.getElementById('donorList'),
      total: document.getElementById('count-total'),
      ready: document.getElementById('count-ready'),
      drawer: document.getElementById('mobileDrawer')
    };

    function toggleDrawer() {
        els.drawer.classList.toggle('visible');
        els.drawer.classList.toggle('active');
    }

    function initFilters(){
      els.fGroup.innerHTML = '<option value="">ব্লাড গ্রুপ</option>' + BG_LIST.map(g=>`<option value="${g}">${g}</option>`).join('');
    }

    async function fetchData(){
      try {
        const res = await fetch(DONOR_API);
        const data = await res.json();
        renderDonors(data);
      } catch (err) {
        els.list.innerHTML = `<div class="col-span-full text-center p-12 text-rose-500 font-bold">সার্ভারে সমস্যা হচ্ছে। পুনরায় চেষ্টা করুন।</div>`;
      }
    }

    function renderDonors(data){
      els.total.textContent = data.length;
      els.ready.textContent = data.filter(d => d[7] === 'ready').length;

      els.list.innerHTML = data.map(d=>{
        const isReady = d[7] === 'ready';
        const lastDate = d[6] ? d[6] : 'কখনো দেয়নি';
        
        return `
          <article class="donor-card p-6 rounded-[2.5rem] relative overflow-hidden">
            <div class="flex justify-between items-start mb-6">
              <div class="relative">
                <div class="w-16 h-16 rounded-2xl bg-rose-600 text-white flex flex-col items-center justify-center shadow-lg shadow-rose-100">
                    <span class="text-[9px] font-black uppercase opacity-80 leading-none">Group</span>
                    <span class="text-2xl font-black leading-tight">${d[1]}</span>
                </div>
                ${isReady ? '<div class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 border-2 border-white rounded-full status-ready"></div>' : ''}
              </div>
              <div class="text-right">
                <span class="inline-block px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-wider ${isReady ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-500'}">
                    ${isReady ? '● রক্ত দিতে প্রস্তুত' : '○ বিরতিতে আছেন'}
                </span>
                <p class="text-[10px] font-bold text-slate-400 mt-2 flex items-center justify-end gap-1 uppercase">
                    <i data-lucide="clock" class="w-3 h-3"></i> শেষ দান: ${lastDate}
                </p>
              </div>
            </div>

            <div class="mb-6">
                <h4 class="font-black text-xl text-slate-800 tracking-tight mb-1">${d[0]}</h4>
                <div class="flex items-center gap-1.5 text-slate-500 text-sm font-medium italic">
                    <i data-lucide="map-pin" class="w-3.5 h-3.5 text-rose-500"></i>
                    <span>${d[3]}, ${d[2]}</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
              <a href="tel:${d[4]}" class="flex items-center justify-center gap-2 py-4 rounded-2xl bg-slate-900 text-white font-black text-xs shadow-lg shadow-slate-200 active:scale-95 transition-all">
                <i data-lucide="phone" class="w-4 h-4"></i> কল করুন
              </a>
              <a href="https://wa.me/88${d[4]}" target="_blank" class="flex items-center justify-center gap-2 py-4 rounded-2xl bg-green-50 text-green-700 border border-green-100 font-black text-xs active:scale-95 transition-all">
                <i data-lucide="message-square" class="w-4 h-4"></i> হোয়াটসঅ্যাপ
              </a>
            </div>
          </article>`;
      }).join('') || `<div class="col-span-full text-center py-20 bg-white rounded-[2.5rem] border-2 border-dashed border-slate-100 text-slate-400 font-bold italic">দুঃখিত! এই ফিল্টারে কোনো দাতা পাওয়া যায়নি।</div>`;
      
      lucide.createIcons();
    }

    els.apply.addEventListener('click', async ()=>{
      els.list.innerHTML = `<div class="col-span-full text-center py-20 animate-pulse text-slate-400 font-bold italic">সার্চ করা হচ্ছে...</div>`;
      const res = await fetch(DONOR_API);
      let data = await res.json();
      
      const g = els.fGroup.value, 
            loc = els.fLoc.value.toLowerCase(), 
            r = els.fReady.value;

      if(g) data = data.filter(d => d[1] === g);
      if(loc) data = data.filter(d => d[2].toLowerCase().includes(loc) || d[3].toLowerCase().includes(loc));
      if(r) data = data.filter(d => d[7] === r);
      
      renderDonors(data);
    });

    initFilters();
    fetchData();
    lucide.createIcons();
  </script>
</body>
</html>
