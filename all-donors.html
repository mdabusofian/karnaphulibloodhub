<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
  <title>সকল ডোনার — কর্ণফুলী ব্লাড হাব</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    :root { --brand: #e11d48; }
    body { font-family: 'Hind Siliguri', sans-serif; -webkit-tap-highlight-color: transparent; background: #F8F9FE; }
    
    /* Premium App Bar */
    .app-bar { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
    
    /* Advanced Card Design */
    .donor-card { 
        background: #ffffff;
        border-radius: 2.2rem;
        border: 1px solid rgba(241, 245, 249, 1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.01);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .donor-card:active { transform: scale(0.97); }

    /* Blood Group Badge */
    .bg-badge {
        background: linear-gradient(135deg, #e11d48 0%, #9f1239 100%);
        box-shadow: 0 8px 15px -5px rgba(225, 29, 72, 0.4);
    }

    /* Pulse for Online/Ready Status */
    .pulse-ready {
        position: relative;
    }
    .pulse-ready::after {
        content: '';
        position: absolute;
        width: 100%; height: 100%;
        background: inherit;
        border-radius: inherit;
        animation: pulse-ring 1.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }
    @keyframes pulse-ring { 0% { transform: scale(0.33); opacity: 1; } 80%, 100% { transform: scale(2); opacity: 0; } }

    /* Custom Scrollbar for Filters */
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    #mobile-drawer { transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1); border-radius: 32px 32px 0 0; }
    .drawer-open #mobile-drawer { transform: translateY(0); }
    .drawer-open .drawer-overlay { opacity: 1; pointer-events: auto; }
  </style>
</head>

<body class="pb-32">

  <div class="drawer-overlay fixed inset-0 bg-black/60 z-[60] opacity-0 pointer-events-none transition-opacity duration-300" onclick="toggleMenu()"></div>

  <header class="sticky top-0 z-50 app-bar border-b border-slate-100 px-4 py-3">
    <div class="max-w-md mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="index.html" class="w-10 h-10 rounded-2xl bg-rose-600 flex items-center justify-center text-white shadow-lg active:scale-90 transition-transform">
          <i data-lucide="chevron-left" class="w-6 h-6"></i>
        </a>
        <h1 class="font-bold text-lg tracking-tight">রক্তদাতা <span class="text-rose-600">তালিকা</span></h1>
      </div>
      <button onclick="toggleMenu()" class="p-2.5 rounded-2xl bg-slate-100 text-slate-600">
          <i data-lucide="menu"></i>
      </button>
    </div>
  </header>

  <section class="max-w-md mx-auto px-4 mt-6">
    <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-50">
        <div class="flex items-center gap-2 mb-4 px-2">
            <i data-lucide="sliders-horizontal" class="w-4 h-4 text-rose-600"></i>
            <span class="text-xs font-black uppercase text-slate-400 tracking-wider">ফিল্টার করুন</span>
        </div>
        <div class="space-y-3">
            <div class="grid grid-cols-2 gap-3">
                <select id="fGroup" class="h-14 bg-slate-50 px-4 rounded-2xl outline-none font-bold text-sm text-slate-700 border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-rose-500 appearance-none"></select>
                <select id="fReady" class="h-14 bg-slate-50 px-4 rounded-2xl outline-none font-bold text-sm text-slate-700 border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-rose-500">
                    <option value="">সবাই</option>
                    <option value="ready">প্রস্তুত</option>
                    <option value="rest">বিরতিতে</option>
                </select>
            </div>
            <div class="relative">
                <input id="fLocation" placeholder="এলাকা বা উপজেলার নাম..." class="w-full h-14 bg-slate-50 pl-12 pr-4 rounded-2xl outline-none text-sm font-medium ring-1 ring-slate-100 focus:ring-2 focus:ring-rose-500 transition-all" />
                <i data-lucide="map-pin" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-300"></i>
            </div>
            <button id="applyFilters" class="w-full h-14 bg-slate-900 text-white rounded-2xl font-black text-sm flex items-center justify-center gap-2 shadow-xl shadow-slate-200 active:scale-95 transition-all">
                <i data-lucide="search" class="w-4 h-4"></i> ডোনার খুঁজুন
            </button>
        </div>
    </div>
  </section>

  <div class="max-w-md mx-auto px-6 mt-8 flex items-center justify-between">
    <div class="flex flex-col">
        <h3 class="font-black text-slate-800 text-lg">সদস্যবৃন্দ</h3>
        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">কর্ণফুলী ব্লাড হাব</p>
    </div>
    <div class="flex gap-2">
        <div class="bg-white px-4 py-2 rounded-2xl shadow-sm border border-slate-100 text-center">
            <p class="text-[9px] font-bold text-slate-400 uppercase">মোট</p>
            <p id="count-total" class="text-sm font-black text-slate-800">0</p>
        </div>
        <div class="bg-white px-4 py-2 rounded-2xl shadow-sm border border-slate-100 text-center">
            <p class="text-[9px] font-bold text-green-400 uppercase">প্রস্তুত</p>
            <p id="count-ready" class="text-sm font-black text-green-600">0</p>
        </div>
    </div>
  </div>

  <main class="max-w-md mx-auto px-4 py-6">
    <div id="donorList" class="space-y-4">
        <div class="animate-pulse bg-white rounded-[2.2rem] p-6 h-48 border border-slate-100"></div>
        <div class="animate-pulse bg-white rounded-[2.2rem] p-6 h-48 border border-slate-100"></div>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-[100] bg-white/80 backdrop-blur-xl border-t border-slate-100 px-6 py-3">
    <div class="max-w-md mx-auto flex justify-between items-center">
      <a href="index.html" class="flex flex-col items-center gap-1 text-slate-400">
        <i data-lucide="home" class="w-6 h-6"></i>
        <span class="text-[10px] font-bold uppercase tracking-tighter">হোম</span>
      </a>
      <a href="all-donors.html" class="flex flex-col items-center gap-1 text-rose-600">
        <i data-lucide="users" class="w-6 h-6"></i>
        <span class="text-[10px] font-bold uppercase tracking-tighter">ডোনার</span>
      </a>
      <a href="index.html" class="relative -mt-12">
        <div class="w-16 h-16 bg-rose-600 rounded-[22px] flex items-center justify-center text-white shadow-2xl ring-8 ring-[#F8F9FE]">
          <i data-lucide="plus" class="w-8 h-8"></i>
        </div>
      </a>
      <a href="blood_requests.html" class="flex flex-col items-center gap-1 text-slate-400">
        <i data-lucide="clipboard-list" class="w-6 h-6"></i>
        <span class="text-[10px] font-bold uppercase tracking-tighter">রিকোয়েস্ট</span>
      </a>
      <button onclick="toggleMenu()" class="flex flex-col items-center gap-1 text-slate-400">
        <i data-lucide="align-justify" class="w-6 h-6"></i>
        <span class="text-[10px] font-bold uppercase tracking-tighter">মেনু</span>
      </button>
    </div>
  </nav>

  <script>
    const DONOR_API = "https://script.google.com/macros/s/AKfycbyGguWgJdIpVgv0Sol7qF7gJOelhv-y47NoW6my1ZnlSjxHcj7ygwlMuDxffRezTW4wbA/exec?sheet=Donors";

    function toggleMenu() { document.body.classList.toggle('drawer-open'); }

    function calculateAvailability(lastDonation, registrationDate) {
        if (lastDonation === "কখনো দেইনি" || lastDonation === "৩ মাসের বেশি") {
            return { status: 'ready', text: 'রক্তদানে প্রস্তুত', color: 'bg-green-500', bg: 'bg-green-50', textCol: 'text-green-600' };
        }
        if (lastDonation === "মনে নেই") {
            return { status: 'rest', text: 'বিরতিতে আছেন', color: 'bg-rose-500', bg: 'bg-rose-50', textCol: 'text-rose-600' };
        }
        const regDate = new Date(registrationDate);
        const today = new Date();
        const diffDays = Math.ceil(Math.abs(today - regDate) / (1000 * 60 * 60 * 24));
        if (diffDays >= 90) {
            return { status: 'ready', text: 'রক্তদানে প্রস্তুত', color: 'bg-green-500', bg: 'bg-green-50', textCol: 'text-green-600' };
        } else {
            return { status: 'rest', text: `${90 - diffDays} দিন বাকি`, color: 'bg-amber-500', bg: 'bg-amber-50', textCol: 'text-amber-600' };
        }
    }

    async function fetchData() {
        try {
            const res = await fetch(DONOR_API);
            const data = await res.json();
            renderDonors(data);
        } catch (e) {
            document.getElementById('donorList').innerHTML = `<p class="text-center py-10 text-rose-500 font-bold">ডাটা লোড করতে ব্যর্থ!</p>`;
        }
    }

    function renderDonors(data) {
        const list = document.getElementById('donorList');
        document.getElementById('count-total').textContent = data.length;
        let readyCount = 0;

        list.innerHTML = data.map((d, i) => {
            const info = calculateAvailability(d[6], d[9] || new Date());
            if (info.status === 'ready') readyCount++;

            return `
            <article class="donor-card p-5 relative overflow-hidden">
                <div class="flex items-center gap-4 mb-5">
                    <div class="bg-badge w-14 h-14 rounded-2xl flex flex-col items-center justify-center text-white shrink-0">
                        <span class="text-[8px] font-bold uppercase opacity-70">Group</span>
                        <span class="text-xl font-black leading-none">${d[1]}</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-slate-800 truncate text-base">${d[0]}</h4>
                        <div class="flex items-center gap-1.5 mt-0.5">
                            <div class="w-2 h-2 rounded-full ${info.color} ${info.status === 'ready' ? 'pulse-ready' : ''}"></div>
                            <span class="text-[11px] font-black uppercase tracking-wider ${info.textCol}">${info.text}</span>
                        </div>
                    </div>
                    <div class="text-right shrink-0">
                        <span class="block text-[10px] font-black text-slate-300 uppercase italic">ID: ${d[5] || 'KBH-'+(100+i)}</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2 mb-5">
                    <div class="bg-slate-50 p-3 rounded-2xl border border-slate-100/50">
                        <div class="flex items-center gap-1.5 mb-1">
                            <i data-lucide="map-pin" class="w-3 h-3 text-rose-500"></i>
                            <span class="text-[9px] font-black text-slate-400 uppercase">লোকেশন</span>
                        </div>
                        <p class="text-xs font-bold text-slate-700 truncate">${d[3]}, ${d[2]}</p>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-2xl border border-slate-100/50">
                        <div class="flex items-center gap-1.5 mb-1">
                            <i data-lucide="history" class="w-3 h-3 text-rose-500"></i>
                            <span class="text-[9px] font-black text-slate-400 uppercase">রক্তদান</span>
                        </div>
                        <p class="text-xs font-bold text-slate-700">${d[8] || '০'} বার (শেষ: ${d[6]})</p>
                    </div>
                </div>

                <div class="flex gap-2">
                    <a href="tel:${d[4]}" class="flex-1 h-12 bg-slate-900 text-white rounded-xl flex items-center justify-center gap-2 text-xs font-black shadow-lg shadow-slate-100 active:scale-95 transition-all">
                        <i data-lucide="phone" class="w-4 h-4"></i> কল করুন
                    </a>
                    <a href="https://wa.me/88${d[4]}" target="_blank" class="w-12 h-12 bg-green-50 text-green-600 rounded-xl flex items-center justify-center border border-green-100 active:scale-95 transition-all">
                        <i data-lucide="message-circle" class="w-5 h-5"></i>
                    </a>
                </div>
            </article>
            `;
        }).join('');
        
        document.getElementById('count-ready').textContent = readyCount;
        lucide.createIcons();
    }

    document.getElementById('fGroup').innerHTML = '<option value="">ব্লাড গ্রুপ</option>' + ["A+","A-","B+","B-","AB+","AB-","O+","O-"].map(g=>`<option value="${g}">${g}</option>`).join('');
    
    document.getElementById('applyFilters').addEventListener('click', async () => {
        const btn = document.getElementById('applyFilters');
        btn.innerHTML = `<i data-lucide="loader" class="w-4 h-4 animate-spin"></i> খোঁজা হচ্ছে...`;
        lucide.createIcons();

        const res = await fetch(DONOR_API);
        let data = await res.json();
        
        const g = document.getElementById('fGroup').value;
        const loc = document.getElementById('fLocation').value.toLowerCase();
        const r = document.getElementById('fReady').value;

        if(g) data = data.filter(d => d[1] === g);
        if(loc) data = data.filter(d => d[2].toLowerCase().includes(loc) || d[3].toLowerCase().includes(loc));
        if(r) data = data.filter(d => calculateAvailability(d[6], d[9]).status === r);
        
        renderDonors(data);
        btn.innerHTML = `<i data-lucide="search" class="w-4 h-4"></i> ডোনার খুঁজুন`;
        lucide.createIcons();
    });

    fetchData();
  </script>
</body>
</html>
