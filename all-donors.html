<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>সকল ডোনার — কর্ণফুলী ব্লাড হাব</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root { --brand:#e11d48; }
    body { font-family:'Hind Siliguri', sans-serif; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
    .glass { background:rgba(255,255,255,0.9); backdrop-filter: blur(12px); }
    
    /* Premium Blood Drop Shape */
    .blood-drop-wrapper {
        position: relative;
        width: 50px;
        height: 65px;
        filter: drop-shadow(0 8px 12px rgba(225, 29, 72, 0.25));
    }
    .blood-drop {
        background: linear-gradient(135deg, #ff4d4d 0%, #b30000 100%);
        width: 100%;
        height: 100%;
        clip-path: path('M25 0 C25 0 0 32 0 48 A 25 25 0 1 0 50 48 C 50 32 25 0 25 0 Z');
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        padding-top: 15px;
    }

    .donor-card { 
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid #f1f5f9;
      background: white;
    }
    .donor-card:hover { transform: translateY(-8px); box-shadow: 0 25px 40px -15px rgba(225, 29, 72, 0.1); }
    
    .status-pulse { animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

    #mobileDrawer.active #drawerContent { transform: translateY(0); }
    #mobileDrawer.active #drawerOverlay { opacity: 1; pointer-events: auto; }
  </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 pb-28">

  <header class="sticky top-0 z-40 glass border-b border-slate-100 shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="bg-rose-600 p-2 rounded-2xl text-white shadow-lg">
            <i data-lucide="droplet" class="w-6 h-6"></i>
        </div>
        <div>
            <h1 class="font-bold text-xl leading-none">কর্ণফুলী ব্লাড হাব</h1>
            <span class="text-[10px] font-bold text-rose-500 uppercase tracking-widest">রক্তদাতা তালিকা</span>
        </div>
      </div>
      <nav class="hidden md:flex items-center gap-8 font-bold text-sm text-slate-600">
          <a href="index.html" class="hover:text-rose-600">হোম</a>
          <a href="donor_registration.html" class="px-5 py-2.5 bg-rose-600 text-white rounded-xl shadow-md"> ডোনার নিবন্ধন </a>
      </nav>
    </div>
  </header>

  <section class="mt-6 px-4 max-w-6xl mx-auto">
    <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 grid grid-cols-1 md:grid-cols-4 gap-4">
        <select id="fGroup" class="bg-slate-50 px-4 py-3.5 rounded-2xl outline-none font-bold text-sm ring-1 ring-slate-100 focus:ring-2 focus:ring-rose-500 appearance-none"></select>
        <input id="fLocation" placeholder="এলাকা/উপজেলা" class="bg-slate-50 px-4 py-3.5 rounded-2xl outline-none text-sm ring-1 ring-slate-100 focus:ring-2 focus:ring-rose-500" />
        <select id="fReady" class="bg-slate-50 px-4 py-3.5 rounded-2xl outline-none font-bold text-sm ring-1 ring-slate-100 focus:ring-2 focus:ring-rose-500">
            <option value="">সবাই</option>
            <option value="ready">প্রস্তুত </option>
            <option value="rest">বিরতিতে </option>
        </select>
        <button id="applyFilters" class="bg-slate-900 text-white rounded-2xl font-black py-4 flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-all">
            <i data-lucide="search" class="w-4 h-4"></i> ডোনার খুঁজুন
        </button>
    </div>
  </section>

  <div class="max-w-6xl mx-auto px-6 mt-8 flex items-center justify-between">
    <h3 class="font-black text-slate-800 text-lg italic flex items-center gap-2">
        <i data-lucide="users" class="w-5 h-5 text-rose-600"></i> রক্তদাতাদের তালিকা
    </h3>
    <div class="flex gap-2">
        <div class="bg-rose-50 px-3 py-1.5 rounded-full text-[11px] font-bold text-rose-600 border border-rose-100">মোট: <span id="count-total">0</span></div>
        <div class="bg-green-50 px-3 py-1.5 rounded-full text-[11px] font-bold text-green-600 border border-green-100">প্রস্তুত: <span id="count-ready">0</span></div>
    </div>
  </div>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <div id="donorList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="animate-pulse bg-white rounded-[2.5rem] p-6 h-64 border border-slate-100"></div>
    </div>
  </main>

  <nav class="lg:hidden fixed bottom-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-xl border-t border-slate-100 px-8 py-4 flex justify-between items-center rounded-t-[2.5rem] shadow-2xl">
    <a href="index.html" class="flex flex-col items-center gap-1 text-slate-400"><i data-lucide="home" class="w-6 h-6"></i><span class="text-[10px] font-black uppercase">হোম</span></a>
    <a href="donors.html" class="flex flex-col items-center gap-1 text-rose-600"><i data-lucide="search" class="w-6 h-6"></i><span class="text-[10px] font-black uppercase">খুঁজুন</span></a>
    <a href="donor_registration.html" class="relative -mt-12"><div class="w-14 h-14 bg-rose-600 rounded-2xl shadow-xl flex items-center justify-center border-4 border-white"><i data-lucide="plus" class="w-7 h-7 text-white"></i></div></a>
    <a href="gallary.html" class="flex flex-col items-center gap-1 text-slate-400"><i data-lucide="image" class="w-6 h-6"></i><span class="text-[10px] font-black uppercase">গ্যালারি</span></a>
    <button onclick="toggleDrawer()" class="flex flex-col items-center gap-1 text-slate-400"><i data-lucide="layout-grid" class="w-6 h-6"></i><span class="text-[10px] font-black uppercase">মেনু</span></button>
  </nav>

  <div id="mobileDrawer" class="fixed inset-0 z-[60] invisible">
    <div id="drawerOverlay" onclick="toggleDrawer()" class="absolute inset-0 bg-slate-900/60 opacity-0 transition-opacity pointer-events-none"></div>
    <div id="drawerContent" class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[3rem] p-8 translate-y-full transition-transform duration-500 shadow-2xl">
        <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-8"></div>
        <div class="grid grid-cols-2 gap-4">
            <a href="index.html" class="p-5 rounded-[2rem] bg-slate-50 flex flex-col items-center gap-3"><i data-lucide="home" class="text-rose-600 w-8 h-8"></i><span class="font-bold">হোম</span></a>
            <a href="registration.html" class="p-5 rounded-[2rem] bg-slate-50 flex flex-col items-center gap-3"><i data-lucide="user-plus" class="text-blue-600 w-8 h-8"></i><span class="font-bold">নিবন্ধন</span></a>
            <a href="contact.html" class="p-5 rounded-[2rem] bg-slate-50 flex flex-col items-center gap-3"><i data-lucide="phone-call" class="text-green-600 w-8 h-8"></i><span class="font-bold">যোগাযোগ</span></a>
            <a href="about.html" class="p-5 rounded-[2rem] bg-slate-50 flex flex-col items-center gap-3"><i data-lucide="info" class="text-amber-600 w-8 h-8"></i><span class="font-bold">আমাদের সম্পর্কে</span></a>
        </div>
        <button onclick="toggleDrawer()" class="w-full mt-8 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-sm uppercase">বন্ধ করুন</button>
    </div>
  </div>

  <script>
    const DONOR_API = "https://script.google.com/macros/s/AKfycbyGguWgJdIpVgv0Sol7qF7gJOelhv-y47NoW6my1ZnlSjxHcj7ygwlMuDxffRezTW4wbA/exec?sheet=Donors";

    // অটো স্ট্যাটাস ক্যালকুলেশন লজিক (৩ মাস গ্যাপ চেক)
    function calculateAvailability(lastDonation, registrationDate) {
        if (lastDonation === "কখনো দেইনি" || lastDonation === "৩ মাসের বেশি") {
            return { status: 'ready', text: 'রক্তদানে প্রস্তুত', color: 'bg-green-500', bg: 'bg-green-50' };
        }
        if (lastDonation === "মনে নেই") {
            return { status: 'rest', text: 'বিরতিতে আছেন', color: 'bg-rose-500', bg: 'bg-rose-50' };
        }

        const regDate = new Date(registrationDate);
        const today = new Date();
        const diffTime = Math.abs(today - regDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays >= 90) {
            return { status: 'ready', text: 'রক্তদানে প্রস্তুত', color: 'bg-green-500', bg: 'bg-green-50' };
        } else {
            const remain = 90 - diffDays;
            return { status: 'rest', text: `${remain} দিন বাকি`, color: 'bg-amber-500', bg: 'bg-amber-50' };
        }
    }

    async function fetchData() {
        try {
            const res = await fetch(DONOR_API);
            const data = await res.json();
            renderDonors(data);
        } catch (e) {
            document.getElementById('donorList').innerHTML = "সার্ভার এরর!";
        }
    }

    function renderDonors(data) {
        const list = document.getElementById('donorList');
        document.getElementById('count-total').textContent = data.length;

        let readyCount = 0;
        list.innerHTML = data.map((d, i) => {
            // Column Index: 0:Name, 1:Group, 2:District, 3:Area, 4:Phone, 5:ID, 6:LastDon, 7:RawStat, 8:TotalDon, 9:RegDate
            const info = calculateAvailability(d[6], d[9] || new Date());
            if (info.status === 'ready') readyCount++;

            return `
            <article class="donor-card p-6 rounded-[2.5rem] relative overflow-hidden">
                <div class="flex justify-between items-start mb-6">
                    <div class="flex gap-4">
                        <div class="blood-drop-wrapper">
                            <div class="blood-drop font-black text-lg">
                                <span class="text-[8px] uppercase opacity-80">Group</span>
                                ${d[1]}
                            </div>
                        </div>
                        <div>
                            <h4 class="font-black text-slate-800 text-lg leading-tight">${d[0]}</h4>
                            <p class="text-[10px] font-bold text-slate-400 mt-1 uppercase">ID: ${d[5] || 'KH-'+(100+i)}</p>
                            <div class="flex items-center gap-1.5 mt-2">
                                <span class="w-2 h-2 rounded-full ${info.color} ${info.status === 'ready' ? 'status-pulse' : ''}"></span>
                                <span class="text-[11px] font-black ${info.color.replace('bg-', 'text-')}">${info.text}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-50/80 rounded-3xl p-4 mb-6 border border-slate-100">
                    <div class="flex items-center gap-2 text-slate-600 mb-3">
                        <i data-lucide="map-pin" class="w-4 h-4 text-rose-500"></i>
                        <span class="text-sm font-bold">${d[3]}, ${d[2]}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-white p-3 rounded-2xl border border-slate-100">
                            <p class="text-[8px] text-slate-400 font-black uppercase mb-1">রক্তদান</p>
                            <p class="text-xs font-bold text-slate-700 italic">${d[8] || '০'} বার</p>
                        </div>
                        <div class="bg-white p-3 rounded-2xl border border-slate-100">
                            <p class="text-[8px] text-slate-400 font-black uppercase mb-1">সর্বশেষ</p>
                            <p class="text-xs font-bold text-slate-700">${d[6]}</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <a href="tel:${d[4]}" class="flex items-center justify-center gap-2 py-4 rounded-2xl bg-slate-900 text-white font-black text-xs shadow-lg active:scale-95 transition-all">
                        <i data-lucide="phone" class="w-4 h-4"></i> কল করুন
                    </a>
                    <a href="https://wa.me/88${d[4]}" target="_blank" class="flex items-center justify-center gap-2 py-4 rounded-2xl bg-green-50 text-green-700 border border-green-200 font-black text-xs active:scale-95">
                        <i data-lucide="message-square" class="w-4 h-4"></i> হোয়াটসঅ্যাপ
                    </a>
                </div>
            </article>
            `;
        }).join('');
        
        document.getElementById('count-ready').textContent = readyCount;
        lucide.createIcons();
    }

    function toggleDrawer() {
        const d = document.getElementById('mobileDrawer');
        d.classList.toggle('visible');
        d.classList.toggle('active');
    }

    // ফিল্টার ইনিশিয়েট
    document.getElementById('fGroup').innerHTML = '<option value="">ব্লাড গ্রুপ</option>' + ["A+","A-","B+","B-","AB+","AB-","O+","O-"].map(g=>`<option value="${g}">${g}</option>`).join('');
    
    document.getElementById('applyFilters').addEventListener('click', async () => {
        document.getElementById('donorList').innerHTML = `<div class="col-span-full text-center py-20 animate-pulse font-bold text-slate-400">খোঁজা হচ্ছে...</div>`;
        const res = await fetch(DONOR_API);
        let data = await res.json();
        
        const g = document.getElementById('fGroup').value;
        const loc = document.getElementById('fLocation').value.toLowerCase();
        const r = document.getElementById('fReady').value;

        if(g) data = data.filter(d => d[1] === g);
        if(loc) data = data.filter(d => d[2].toLowerCase().includes(loc) || d[3].toLowerCase().includes(loc));
        if(r) data = data.filter(d => calculateAvailability(d[6], d[9]).status === r);
        
        renderDonors(data);
    });

    fetchData();
    lucide.createIcons();
  </script>
</body>
</html>
