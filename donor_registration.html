<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>ডোনার নিবন্ধন — কর্ণফুলী ব্লাড হাব</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { 
        font-family: 'Hind Siliguri', sans-serif; 
        background: #0f172a; /* Deep Slate Black */
        color: #f8fafc;
        min-height: 100vh;
        overflow-x: hidden;
    }
    
    /* App-like Glass Design */
    .app-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(20px);
        border-radius: 2.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }

    .input-field {
        width: 100%;
        padding: 1.1rem 1.4rem;
        border-radius: 1.25rem;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
        font-size: 16px;
    }

    .input-field:focus {
        border-color: #f43f5e;
        background: rgba(15, 23, 42, 0.9);
        outline: none;
        box-shadow: 0 0 0 4px rgba(244, 63, 94, 0.2);
        transform: translateY(-1px);
    }

    /* Premium Button */
    .btn-glow {
        background: linear-gradient(135deg, #e11d48 0%, #9f1239 100%);
        color: white;
        padding: 1.2rem;
        border-radius: 1.25rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(225, 29, 72, 0.3);
    }

    .btn-glow:active { transform: scale(0.98); }

    /* Custom Checkbox */
    .check-box {
        width: 22px;
        height: 22px;
        border-radius: 6px;
        accent-color: #f43f5e;
    }

    .bg-grid {
        background-image: radial-gradient(rgba(244, 63, 94, 0.1) 1px, transparent 1px);
        background-size: 30px 30px;
    }

    @keyframes pulse-soft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }
    .animate-pulse-soft { animation: pulse-soft 2s infinite; }
  </style>
</head>
<body class="bg-grid flex flex-col items-center justify-start p-4 md:p-8">

  <div class="fixed top-[-10%] left-[-10%] w-64 h-64 bg-rose-600/20 rounded-full blur-[100px] -z-10"></div>
  <div class="fixed bottom-[-10%] right-[-10%] w-80 h-80 bg-blue-600/10 rounded-full blur-[100px] -z-10"></div>

  <div class="max-w-md w-full mt-4">
    <div class="flex items-center justify-between mb-8 px-2">
      <a href="index.html" class="p-3 bg-slate-800/50 rounded-2xl border border-white/5 text-slate-300 hover:text-rose-500 transition-all">
        <i data-lucide="chevron-left" class="w-6 h-6"></i>
      </a>
      <div class="text-right">
        <h2 class="text-rose-500 font-black text-xl tracking-tighter">KARNAPHULI</h2>
        <p class="text-[10px] text-slate-400 font-bold tracking-widest uppercase">Blood Hub Network</p>
      </div>
    </div>

    <div class="app-card p-6 md:p-10 mb-10">
      <div class="text-center mb-8">
        <div class="inline-flex p-4 bg-rose-500/10 rounded-3xl mb-4 border border-rose-500/20">
          <i data-lucide="heart-handshake" class="w-10 h-10 text-rose-500"></i>
        </div>
        <h1 class="text-2xl font-bold text-white mb-2">ডোনার প্রোফাইল</h1>
        <p class="text-slate-400 text-xs font-medium">নিচের তথ্যগুলো সঠিক ভাবে পূরণ করুন</p>
      </div>

      <form id="registerForm" class="space-y-5">
        
        <div class="space-y-2">
          <label class="text-xs font-bold text-slate-300 ml-1 flex items-center gap-2">
            <i data-lucide="user" class="w-3 h-3 text-rose-500"></i> পূর্ণ নাম
          </label>
          <input type="text" id="fullName" placeholder="উদা: আব্দুল্লাহ আল মামুন" class="input-field" required>
        </div>

        <div class="space-y-2">
          <label class="text-xs font-bold text-slate-300 ml-1 flex items-center gap-2">
            <i data-lucide="phone" class="w-3 h-3 text-rose-500"></i> মোবাইল নাম্বার
          </label>
          <input type="tel" id="phone" placeholder="018XXXXXXXX" class="input-field" required pattern="[0-9]{11}">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2 relative">
                <label class="text-xs font-bold text-slate-300 ml-1 flex items-center gap-2">
                    <i data-lucide="droplets" class="w-3 h-3 text-rose-500"></i> রক্ত
                </label>
                <select id="bloodGroup" class="input-field appearance-none cursor-pointer" required></select>
                <i data-lucide="chevron-down" class="w-4 h-4 absolute right-4 bottom-4 text-slate-500"></i>
            </div>
            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-300 ml-1 flex items-center gap-2">
                    <i data-lucide="map-pin" class="w-3 h-3 text-rose-500"></i> এলাকা
                </label>
                <input type="text" id="area" placeholder="পটিয়া" class="input-field" required>
            </div>
        </div>

        <div class="space-y-2 relative">
          <label class="text-xs font-bold text-slate-300 ml-1 flex items-center gap-2">
            <i data-lucide="calendar-check" class="w-3 h-3 text-rose-500"></i> সর্বশেষ রক্তদান
          </label>
          <select id="lastDonation" class="input-field appearance-none cursor-pointer" required>
            <option value="">নির্বাচন করুন</option>
            <option value="কখনো দেইনি">কখনো দেইনি</option>
            <option value="৩ মাসের বেশি">৩ মাসের বেশি</option>
            <option value="৬ মাসের বেশি">৬ মাসের বেশি</option>
            <option value="মনে নেই">মনে নেই</option>
          </select>
          <i data-lucide="chevron-down" class="w-4 h-4 absolute right-4 bottom-4 text-slate-500"></i>
        </div>

        <div class="space-y-4 pt-4">
          <label class="flex gap-3 cursor-pointer">
            <input type="checkbox" required class="check-box mt-1">
            <span class="text-[11px] font-medium text-slate-400 leading-snug">
              আমি নিশ্চিত করছি যে বর্তমানে আমি শারীরিকভাবে রক্তদানে উপযুক্ত।
            </span>
          </label>

          <label class="flex gap-3 cursor-pointer">
            <input type="checkbox" required class="check-box mt-1">
            <span class="text-[11px] font-medium text-slate-400 leading-snug">
              আমি স্বেচ্ছায় জরুরি প্রয়োজনে রক্তদানে সহযোগিতা করবো।
            </span>
          </label>
        </div>

        <div class="pt-4">
          <button type="submit" id="submitBtn" class="btn-glow w-full flex items-center justify-center gap-2">
             <span>নিবন্ধন সম্পন্ন করুন</span>
             <i data-lucide="arrow-right" class="w-5 h-5"></i>
          </button>
        </div>
      </form>
    </div>

    <div class="text-center space-y-2 mb-10">
        <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Powered By</p>
        <p class="text-xs text-rose-500/80 font-bold">কর্ণফুলী ব্লাড হাব টিম</p>
    </div>
  </div>

  <div id="toast" class="fixed bottom-8 left-4 right-4 md:left-auto md:right-8 md:w-80 bg-white text-slate-900 p-4 rounded-2xl shadow-2xl hidden z-[100] border-l-4 border-rose-500 transform transition-all duration-300">
    <div class="flex items-center gap-3">
        <div class="bg-rose-100 p-2 rounded-full">
            <i data-lucide="bell" class="w-5 h-5 text-rose-600"></i>
        </div>
        <p id="toastMsg" class="text-xs font-bold"></p>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const DONOR_API = "https://script.google.com/macros/s/AKfycbyGguWgJdIpVgv0Sol7qF7gJOelhv-y47NoW6my1ZnlSjxHcj7ygwlMuDxffRezTW4wbA/exec?sheet=Donors";
    const BG = ["A+","A-","B+","B-","AB+","AB-","O+","O-"];

    const bgSelect = document.getElementById('bloodGroup');
    bgSelect.innerHTML = '<option value="">গ্রুপ</option>' + 
                         BG.map(g => `<option value="${g}">${g}</option>`).join('');

    function showToast(msg) {
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');
        toastMsg.textContent = msg;
        toast.classList.remove('hidden');
        setTimeout(() => toast.classList.add('hidden'), 4000);
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        
        const data = {
            name: document.getElementById('fullName').value.trim(),
            group: document.getElementById('bloodGroup').value,
            phone: document.getElementById('phone').value.trim(),
            area: document.getElementById('area').value.trim(),
            lastDonation: document.getElementById('lastDonation').value,
            status: 'ready'
        };

        btn.disabled = true;
        btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> <span>প্রসেসিং...</span>`;
        lucide.createIcons();
        showToast("আপনার তথ্য সংরক্ষিত হচ্ছে...");

        try {
            await fetch(DONOR_API, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(data)
            });
            
            showToast("অভিনন্দন! নিবন্ধন সফল হয়েছে।");
            setTimeout(() => window.location.href = "index.html", 2000);
        } catch (error) {
            showToast("দুঃখিত, কোনো সমস্যা হয়েছে।");
            btn.disabled = false;
            btn.innerHTML = `<span>নিবন্ধন সম্পন্ন করুন</span> <i data-lucide="arrow-right" class="w-5 h-5"></i>`;
            lucide.createIcons();
        }
    });
  </script>
</body>
</html>
