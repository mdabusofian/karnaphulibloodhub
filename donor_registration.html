<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
  <title>নিবন্ধন — কর্ণফুলী ব্লাড হাব</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    :root { --brand: #e11d48; }
    body { font-family: 'Hind Siliguri', sans-serif; -webkit-tap-highlight-color: transparent; background: #F8F9FE; }
    
    /* Premium Header */
    .app-bar { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
    
    /* Glass Form */
    .glass-morphism {
        background: #ffffff;
        border-radius: 2.5rem;
        box-shadow: 0 10px 30px -5px rgba(0,0,0,0.03);
    }
    
    /* App-like Inputs */
    .input-premium {
        width: 100%;
        height: 3.5rem;
        padding: 0 1.2rem;
        border-radius: 1.2rem;
        background: #F1F5F9;
        border: 2px solid transparent;
        transition: all 0.3s ease;
        font-size: 15px;
        font-weight: 500;
        color: #1e293b;
    }
    .input-premium:focus {
        border-color: #e11d48;
        background: #ffffff;
        outline: none;
        box-shadow: 0 0 0 4px rgba(225, 29, 72, 0.1);
    }

    .red-glow-btn {
        background: #e11d48;
        color: white;
        width: 100%;
        height: 3.8rem;
        border-radius: 1.5rem;
        font-weight: 800;
        box-shadow: 0 10px 20px -5px rgba(225, 29, 72, 0.3);
        transition: 0.3s;
    }
    .red-glow-btn:active { transform: scale(0.96); opacity: 0.9; }

    /* ID Card Premium */
    .id-card {
        background: linear-gradient(135deg, #e11d48 0%, #9f1239 100%);
        border-radius: 28px;
        padding: 24px;
        color: white;
        position: relative;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(153, 27, 27, 0.2);
        max-width: 360px;
        margin: 20px auto;
    }

    #mobile-drawer { transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1); border-radius: 32px 32px 0 0; }
    .drawer-open #mobile-drawer { transform: translateY(0); }
    .drawer-open .drawer-overlay { opacity: 1; pointer-events: auto; }
    
    .heart-icon { animation: heartbeat 2s infinite; }
    @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
  </style>
</head>

<body class="pb-28">

</div>

  <script>
    lucide.createIcons();

    const DONOR_API = "https://script.google.com/macros/s/AKfycbyGguWgJdIpVgv0Sol7qF7gJOelhv-y47NoW6my1ZnlSjxHcj7ygwlMuDxffRezTW4wbA/exec?sheet=Donors";
    const BG = ["A+","A-","B+","B-","AB+","AB-","O+","O-"];
    const ctgUpazilas = ["কর্ণফুলী", "পটিয়া", "বাঁশখালী", "আনোয়ারা", "চন্দনাইশ", "সাতকানিয়া", "লোহাগাড়া", "বোয়ালখালী", "রাঙ্গুনিয়া", "রাউজান", "ফটিকছড়ি", "হাটহাজারী", "সীতাকুণ্ড", "মীরসরাই", "সন্দ্বীপ", "কোতোয়ালী", "চকবাজার", "পাঁচলাইশ", "বায়েজিদ", "খুলশী", "চানদগাঁও", "বাকলিয়া", "সদরঘাট", "ডবলমুরিং", "হালিশহর", "পাহাড়তলী", "আকবরশাহ", "বন্দর", "ইপিজেড", "পতেঙ্গা"];

    const bgSelect = document.getElementById('bloodGroup');
    bgSelect.innerHTML = '<option value="">রক্তের গ্রুপ</option>' + BG.map(g => `<option value="${g}">${g}</option>`).join('');

    function loadUpazilas() {
        const upSelect = document.getElementById('upazila');
        upSelect.innerHTML = csuSelect = ctgUpazilas.map(u => `<option value="${u}">${u}</option>`).join('');
    }

    function toggleMenu() { document.body.classList.toggle('drawer-open'); }

    function generateID() { return 'KH-' + Math.floor(1000 + Math.random() * 9000); }
    document.getElementById('donorID').value = generateID();

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const donorId = document.getElementById('donorID').value;
        const nameValue = document.getElementById('fullName').value;
        const gender = document.getElementById('gender').value;

        const data = {
            name: nameValue,
            group: document.getElementById('bloodGroup').value,
            phone: document.getElementById('phone').value,
            area: `${document.getElementById('upazila').value}, ${document.getElementById('area').value}`,
            totalDonations: document.getElementById('totalDonations').value,
            lastDonation: document.getElementById('lastDonation').value,
            donorID: donorId,
            status: document.getElementById('lastDonation').options[document.getElementById('lastDonation').selectedIndex].getAttribute('data-status'),
            gender: gender
        };

        btn.disabled = true;
        btn.innerHTML = `<i data-lucide="loader" class="animate-spin w-5 h-5"></i> লোড হচ্ছে...`;
        lucide.createIcons();

        try {
            await fetch(DONOR_API, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
            
            document.getElementById('cardName').textContent = nameValue;
            document.getElementById('cardBG').textContent = data.group;
            document.getElementById('cardID').textContent = donorId;
            document.getElementById('cardPhone').textContent = data.phone;
            
            const avatarBox = document.getElementById('avatarBox');
            avatarBox.innerHTML = gender === "Female" ? `<i data-lucide="user-round" class="w-8 h-8 text-pink-100"></i>` : `<i data-lucide="user-round" class="w-8 h-8 text-blue-100"></i>`;
            
            new QRCode(document.getElementById("qrcode"), {
                text: `KBH-ID: ${donorId}\nBlood: ${data.group}`,
                width: 45, height: 45, colorDark : "#470a16", colorLight : "#ffffff"
            });

            document.getElementById('formSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            lucide.createIcons();
            window.scrollTo(0,0);
        } catch (error) {
            alert("দুঃখিত, পুনরায় চেষ্টা করুন।");
            btn.disabled = false;
            btn.innerHTML = `<span>নিবন্ধন সম্পন্ন করুন</span>`;
        }
    });

    document.getElementById('downloadBtn').addEventListener('click', function() {
        html2canvas(document.getElementById('captureArea'), { scale: 3, backgroundColor: null, useCORS: true }).then(canvas => {
            const link = document.createElement('a');
            link.download = `KBH_Donor_${document.getElementById('cardID').textContent}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    });
async function recoverDonorCard() {
    // ১. আপনার দেওয়া API URL টি এখানে ঠিক আছে কিনা নিশ্চিত করুন
    const DONOR_API_URL = "https://script.google.com/macros/s/AKfycbyGguWgJdIpVgv0Sol7qF7gJOelhv-y47NoW6my1ZnlSjxHcj7ygwlMuDxffRezTW4wbA/exec";
    
    const recoverIdInput = document.getElementById('recoverID').value.trim().toUpperCase();
    if (!recoverIdInput) return alert("অনুগ্রহ করে একটি আইডি দিন।");

    // বাটন এনিমেশন
    const btn = event.currentTarget; // বাটনটি ধরার জন্য
    const originalText = btn.innerText;
    btn.innerText = "খোঁজা হচ্ছে...";
    btn.disabled = true;

    try {
        // গুগল শিট থেকে সব ডেটা রিড করা
        const response = await fetch(DONOR_API_URL);
        const donors = await response.json();

        // ২. আইডি অনুযায়ী ডোনার খুঁজে বের করা (সব ধরণের কলাম নাম চেক করবে)
        const donor = donors.find(d => {
            // শিটের কলামের নাম ছোট বা বড় হাতের যাই হোক, তা চেক করবে
            const dID = (d.donorid || d.donorID || d.id || d['donor id'] || "").toString().toUpperCase();
            return dID === recoverIdInput;
        });

        if (donor) {
            // ৩. কার্ডের তথ্য আপডেট করা
            document.getElementById('cardName').textContent = donor.name || donor['name'];
            
            // রক্তের গ্রুপ কয়েকভাবে চেক করা
            const bGroup = donor.group || donor['blood group'] || donor.bloodgroup || donor.group;
            document.getElementById('cardBG').textContent = bGroup;
            
            document.getElementById('cardID').textContent = recoverIdInput;
            document.getElementById('cardPhone').textContent = donor.phone || donor['phone'];
            
            // কিউআর কোড জেনারেট
            const qrcodeEl = document.getElementById("qrcode");
            qrcodeEl.innerHTML = "";
            new QRCode(qrcodeEl, {
                text: `KBH-ID: ${recoverIdInput}\nBlood: ${bGroup}`,
                width: 45, height: 45, colorDark : "#470a16", colorLight : "#ffffff"
            });

            // জেন্ডার অনুযায়ী আইকন
            const gender = (donor.gender || "").toLowerCase();
            const avatarBox = document.getElementById('avatarBox');
            avatarBox.innerHTML = gender === "female" ? `<i data-lucide="user-round" class="w-8 h-8 text-pink-100"></i>` : `<i data-lucide="user-round" class="w-8 h-8 text-blue-100"></i>`;
            
            // স্ক্রিন পরিবর্তন
            document.getElementById('formSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            
            lucide.createIcons();
            window.scrollTo(0,0);
        } else {
            alert("দুঃখিত, '" + recoverIdInput + "' আইডিতে কোনো তথ্য পাওয়া যায়নি! সঠিক আইডি দিন।");
        }
    } catch (error) {
        console.error("Fetch Error:", error);
        alert("গুগল শিট থেকে ডেটা কানেক্ট করা যাচ্ছে না। আপনার Apps Script টি কি 'Anyone' এক্সেসে দেওয়া?");
    } finally {
        btn.innerText = originalText;
        btn.disabled = false;
    }
}
  </script>
</body>
</html>
