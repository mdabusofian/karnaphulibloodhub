<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
  <title>রক্তের আবেদন - কর্ণফুলী ব্লাড হাব</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    :root { --brand: #e11d48; }
    body { font-family: 'Hind Siliguri', sans-serif; -webkit-tap-highlight-color: transparent; }
    .app-bar { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
    #mobile-drawer { transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1); border-radius: 32px 32px 0 0; }
    .drawer-open #mobile-drawer { transform: translateY(0); }
    .drawer-open .drawer-overlay { opacity: 1; pointer-events: auto; }
    .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #e11d48; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>

<body class="bg-[#F8F9FE] text-slate-900 pb-28">

  <div class="drawer-overlay fixed inset-0 bg-black/60 z-[60] opacity-0 pointer-events-none transition-opacity duration-300" onclick="toggleMenu()"></div>

  <header class="sticky top-0 z-50 app-bar border-b border-slate-100 px-4 py-3">
    <div class="max-w-md mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="index.html" class="w-10 h-10 rounded-2xl bg-rose-600 flex items-center justify-center text-white shadow-lg">
          <i data-lucide="arrow-left" class="w-6 h-6"></i>
        </a>
        <h1 class="font-bold text-lg">রক্তের <span class="text-rose-600">আবেদন</span></h1>
      </div>
      <button onclick="toggleMenu()" class="p-2.5 rounded-2xl bg-slate-100 text-slate-600">
          <i data-lucide="align-right"></i>
      </button>
    </div>
  </header>

  <main class="max-w-md mx-auto px-4 mt-6">
    
    <section class="mb-10">
      <div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-100">
        <h3 class="font-bold text-lg mb-4 flex items-center gap-2 text-rose-600">
            <i data-lucide="plus-circle"></i> আবেদন ফরম
        </h3>
        <form id="requestForm" class="space-y-4">
          <div class="grid grid-cols-2 gap-3">
            <select id="rGroup" required class="h-14 px-4 rounded-2xl bg-slate-50 border-none font-bold text-slate-700">
                <option value="">গ্রুপ নির্বাচন</option>
                <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
            </select>
            <input type="number" id="rUnits" placeholder="ব্যাগ (উদাঃ ২)" required class="h-14 px-4 rounded-2xl bg-slate-50 border-none text-sm font-medium" />
          </div>
          <input type="text" id="rPatient" placeholder="পেশেন্টের নাম" required class="w-full h-14 px-4 rounded-2xl bg-slate-50 border-none text-sm font-medium" />
          <input type="text" id="rHospital" placeholder="হাসপাতাল ও ঠিকানা" required class="w-full h-14 px-4 rounded-2xl bg-slate-50 border-none text-sm font-medium" />
          <div class="grid grid-cols-2 gap-3">
            <input type="text" id="rArea" placeholder="এলাকা (উদাঃ আনোয়ারা)" required class="h-14 px-4 rounded-2xl bg-slate-50 border-none text-sm font-medium" />
            <input type="date" id="rDate" required class="h-14 px-4 rounded-2xl bg-slate-50 border-none text-sm font-medium" />
          </div>
          <input type="tel" id="rContact" placeholder="যোগাযোগের নম্বর" required class="w-full h-14 px-4 rounded-2xl bg-slate-50 border-none text-sm font-medium" />
          
          <button type="submit" id="submitBtn" class="w-full h-14 bg-rose-600 text-white rounded-2xl font-bold shadow-lg shadow-rose-100 flex items-center justify-center gap-2 transition-all">
            <span id="btnText">সাবমিট করুন</span>
          </button>
        </form>
      </div>
    </section>

    <section>
      <div class="flex items-center justify-between mb-4 px-2">
        <h3 class="font-bold text-lg italic flex items-center gap-2">
            <span class="w-2 h-2 bg-rose-600 rounded-full animate-ping"></span> সকল আবেদন (লাইভ)
        </h3>
        <button onclick="loadRequests()" class="text-rose-600 bg-rose-50 p-2 rounded-xl">
            <i data-lucide="rotate-cw" class="w-4 h-4"></i>
        </button>
      </div>
      
      <div id="requestContainer" class="space-y-4">
        <div class="text-center py-10 text-slate-400 text-sm">লোড হচ্ছে...</div>
      </div>
    </section>

  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-[100] bg-white/80 backdrop-blur-xl border-t border-slate-100 px-6 py-3">
    <div class="max-w-md mx-auto flex justify-between items-center">
      <a href="index.html" class="flex flex-col items-center gap-1 text-slate-400">
        <i data-lucide="home" class="w-6 h-6"></i>
        <span class="text-[10px] font-bold uppercase tracking-tighter">হোম</span>
      </a>
      <a href="all-donors.html" class="flex flex-col items-center gap-1 text-slate-400">
        <i data-lucide="users" class="w-6 h-6"></i>
        <span class="text-[10px] font-bold uppercase tracking-tighter">ডোনার</span>
      </a>
      <a href="index.html" class="relative -mt-12 flex flex-col items-center">
        <div class="w-16 h-16 bg-rose-600 rounded-[22px] flex items-center justify-center text-white shadow-2xl ring-8 ring-[#F8F9FE]">
          <i data-lucide="plus" class="w-8 h-8"></i>
        </div>
      </a>
      <a href="blood_requests.html" class="flex flex-col items-center gap-1 text-rose-600">
        <i data-lucide="clipboard-list" class="w-6 h-6"></i>
        <span class="text-[10px] font-bold uppercase tracking-tighter">রিকোয়েস্ট</span>
      </a>
      <button onclick="toggleMenu()" class="flex flex-col items-center gap-1 text-slate-400">
        <i data-lucide="menu" class="w-6 h-6"></i>
        <span class="text-[10px] font-bold uppercase tracking-tighter">মেনু</span>
      </button>
    </div>
  </nav>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyGguWgJdIpVgv0Sol7qF7gJOelhv-y47NoW6my1ZnlSjxHcj7ygwlMuDxffRezTW4wbA/exec";

    // Toggle Menu
    function toggleMenu() { document.body.classList.toggle('drawer-open'); }

    // Load Live Requests from Google Sheet
    async function loadRequests() {
      const container = document.getElementById('requestContainer');
      try {
        const res = await fetch(`${API_URL}?sheet=Requests`);
        const data = await res.json();
        
        if (data.length === 0) {
          container.innerHTML = `<div class="bg-white p-8 rounded-3xl text-center text-slate-400 text-sm border border-dashed">এখনও কোনো রিকোয়েস্ট নেই</div>`;
          return;
        }

        // উল্টো দিক থেকে দেখানো (Newest First)
        container.innerHTML = data.reverse().map(req => `
          <div class="bg-white rounded-[2rem] p-5 border border-slate-100 shadow-sm relative overflow-hidden">
            <div class="flex items-center gap-4 mb-3">
                <div class="w-12 h-12 rounded-2xl bg-rose-50 text-rose-600 flex items-center justify-center font-black border border-rose-100">
                    ${req[0]}
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="font-bold text-slate-800 text-sm truncate">${req[2]} (পেশেন্ট)</h4>
                    <p class="text-[10px] text-slate-500 truncate"><i data-lucide="map-pin" class="inline w-3 h-3"></i> ${req[5]}</p>
                </div>
                <span class="text-[10px] font-bold text-rose-600 bg-rose-50 px-2 py-1 rounded-lg">${req[1]} ব্যাগ</span>
            </div>
            <div class="text-xs text-slate-600 space-y-1 mb-4">
                <p><b>হাসপাতাল:</b> ${req[3]}</p>
                <p><b>তারিখ:</b> ${new Date(req[7]).toLocaleDateString('bn-BD')}</p>
            </div>
            <div class="flex gap-2">
                <a href="tel:${req[6]}" class="flex-1 h-10 bg-slate-900 text-white rounded-xl flex items-center justify-center gap-2 text-[10px] font-bold">
                    <i data-lucide="phone" class="w-3 h-3"></i> কল করুন
                </a>
                <button onclick="shareRequest('${req[0]}', '${req[3]}', '${req[6]}')" class="w-10 h-10 bg-slate-50 text-slate-600 rounded-xl flex items-center justify-center border border-slate-100">
                    <i data-lucide="share-2" class="w-4 h-4"></i>
                </button>
            </div>
          </div>
        `).join('');
        lucide.createIcons();
      } catch (e) {
        container.innerHTML = `<div class="text-center text-rose-500 text-xs">ডাটা লোড করতে সমস্যা হচ্ছে</div>`;
      }
    }

    // Handle Form Submission
    document.getElementById('requestForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      
      const payload = {
        group: document.getElementById('rGroup').value,
        units: document.getElementById('rUnits').value,
        patient: document.getElementById('rPatient').value,
        hospital: document.getElementById('rHospital').value,
        district: "চট্টগ্রাম",
        area: document.getElementById('rArea').value,
        contact: document.getElementById('rContact').value,
        date: document.getElementById('rDate').value,
        notes: "জরুরি রক্তের প্রয়োজন",
        status: "Pending"
      };

      try {
        btn.disabled = true;
        btnText.innerHTML = `<span class="loading-spinner"></span> প্রসেসিং...`;

        await fetch(`${API_URL}?sheet=Requests`, {
          method: 'POST',
          body: JSON.stringify(payload)
        });

        alert("আপনার আবেদনটি সফলভাবে জমা হয়েছে!");
        document.getElementById('requestForm').reset();
        loadRequests(); // লাইভ আপডেট
      } catch (err) {
        alert("দুঃখিত, আবার চেষ্টা করুন।");
      } finally {
        btn.disabled = false;
        btnText.innerHTML = "সাবমিট করুন";
      }
    });

    function shareRequest(group, hospital, phone) {
        const text = `জরুরি রক্তের প্রয়োজন!\nগ্রুপ: ${group}\nহাসপাতাল: ${hospital}\nযোগাযোগ: ${phone}\n\nধন্যবাদ: কর্ণফুলী ব্লাড হাব`;
        if (navigator.share) {
            navigator.share({ title: 'Blood Need', text: text });
        } else {
            alert("কপি করা হয়েছে: " + text);
        }
    }

    // Initial Load
    window.onload = () => {
        loadRequests();
        lucide.createIcons();
    };
  </script>
</body>
</html>
